<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/style.css">
    <title>Bread-Deliver Service</title>
</head>
<body>
    <header>
        <a href="#" class="logo">Be<span>Connected</span></a>
    </header>
    <div class="container" id="container" >
        <form action="https://formsubmit.co/beconnected194@gmail.com" method="POST">
            <h3>Service Request </h3>
            <input type="hidden" name="_template" value="table">
            <input type="text" name="name" placeholder="Name and Surname" required>
            <input type="email" name="email" placeholder="Email" required>
            <input type="text" name="address" placeholder="Address" required>
            <option class="type-of-service">Bread Delivey</option>               
            <select name="Bread">
                <option >Wholesun</option>     
                <option >Sasko</option>         
                <option >Albertinia Bread</option>  
            </select> 
            <input type="text" name="other-bread" placeholder="Or Other Bread">
            <textarea name="message" class="message"  placeholder="Extra Products(Optional) "></textarea>
            <input type="text" name="phone" placeholder="Phone Number" required>
           
            <button type="submit">Send</button>
       </form>
    </div>

    <a href="../index.html" class="back">Back To Home</a>
</body>
</html>
